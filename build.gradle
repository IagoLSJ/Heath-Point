 buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.5.0.2730"
  }
}

 
 plugins {
    id 'org.sonarqube' version '3.4.0.2513'
}

sonarqube {
  properties {
    property 'sonar.projectKey', 'teste'
  }
}

